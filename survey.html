          <br>
         

          <label for="emotion">How do you feel about my blog: </label>

        <option value="happy">happy</option>

         </select>

          </label>
      
          <label>

          </label><br>

        <label>Your feedback:</label><br>
        <textarea rows="10" cols="30"></textarea><br>
        
        <label>Your feedback:</label>

        <br>

        </form>
